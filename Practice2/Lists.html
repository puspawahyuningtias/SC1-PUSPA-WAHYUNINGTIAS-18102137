<!DOCTYPE html>
<html>
    <body>
        <h2>Unordered List with Circle Bullets</h2>
        <ul style="list-style-type: circle;">
            <li>Coffe</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <h2>An Ordered HTML list</h2>
        <ol>
            <li>Cofffe</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
    </body>
</html>
